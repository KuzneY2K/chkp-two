<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="main-container container-fluid p-0 m-0">
        <!-- MAIN ROW -->
        <section class="row container-fluid p-0 m-0 main-row">
            <!-- MOON -->
            <div class="col-12 d-flex justify-content-center p-0">
                <div class="img-container shadow m-0 moon" onclick="mine()">.</div>
            </div>
            <!-- PER CLICK/INT -->
            <div class="col-4 m-0 p-0 cheese-per-click text-center fs-2 text-white">Cheese P/Click: <span
                    class="cheese-pc"></span></div>
            <div class="col-4 m-0 p-0 cheese-total text-center fs-1 text-white"></div>
            <div class="col-4 m-0 p-0 cheese-per-interval text-center fs-2 text-white">Cheese P/Sec: <span
                    class="cheese-ps"></span></div>
            <!-- BUTTONS -->
            <div class="col-6 bg-secondary p-0 m-0 container-fluid">
                <div class="buttons-shop container-fluid">
                    <p class="upgrade-shop-title fs-2">
                        Expedition Upgrades
                    </p>
                    <div class="button-container d-flex flex-row justify-content-start p-0 m-0">
                        <button class="btn btn-dark" onclick="buyCheeseKnife()"><span
                                class="click-upgrade-cost-1"></span><i class="mdi mdi-cheese"></i><span
                                class="cheese-knife-cost"></span></button>
                        <div class="item-title">
                            <p>Cheese Knife</p>
                        </div>
                    </div>
                    <div class="button-container d-flex flex-row justify-content-start p-0 m-0">
                        <button class="btn btn-dark" onclick="buyMoreKnives()"><span
                                class="click-upgrade-cost-2"></span><i class="mdi mdi-cheese"></i><span
                                class="more-knives-cost"></span></button>
                        <div class="item-title">
                            <p>More Knives</p>
                        </div>
                    </div>
                    <div class="button-container d-flex flex-row justify-content-start p-0 m-0">
                        <button class="btn btn-dark" onclick="buyFriend()"><span class="auto-upgrade-cost-1"></span><i
                                class="mdi mdi-cheese"></i><span class=""></span></button>
                        <div class="item-title">
                            <p>Hire Friend</p>
                        </div>
                    </div>
                    <div class="button-container d-flex flex-row justify-content-start p-0 m-0">
                        <button class="btn btn-dark" onclick="buyMoreFriends()"><span
                                class="auto-upgrade-cost-2"></span><i class="mdi mdi-cheese"></i></button>
                        <div class="item-title">
                            <p>Hire More Friends</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 bg-secondary p-0 m-0 container-fluid">
                <div class="mouse-stats container-fluid">
                    <div class="buttons-shop container-fluid">
                        <p class="upgrade-shop-title fs-2">
                            Upgrade Stats
                        </p>
                        <div class="stat-container d-flex flex-row justify-content-start p-0 m-0 mt-5">
                            <p class="fs-4"><span
                                    class="border border-2 border-dark rounded p-2 px-5 py-2 qty-box qty-knives-out">QTY</span>
                                <i class="mdi mdi-knife"></i>
                                Knives
                                <i class="mdi mdi-arrow-right-bold"></i> <span
                                    class="border border-2 border-dark rounded px-5 py-2 qty-box qty-knives-out-2">QTY</span>
                                CHEESE
                                P/CLICK
                            </p>
                        </div>
                        <div class="stat-container d-flex flex-row justify-content-start p-0 m-0 mt-5">
                            <p class="fs-4"><span
                                    class="border border-2 border-dark rounded p-2 qty-box px-5 py-2 qty-friends-out">QTY</span>
                                <i class="mdi mdi-rodent"></i>
                                Friends <i class="mdi mdi-arrow-right-bold"></i> <span
                                    class="border border-2 border-dark rounded px-5 py-2 qty-box qty-friends-out-2">QTY</span>
                                CHEESE
                                P/SEC
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
